name: "Build workflow"

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'amazon-corretto'
          java-version: '21.0.4'

      - name: Build with Gradle
        run: ./gradlew build
